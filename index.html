<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <h1 class="font-effect-shadow-multiple">Guess The Number <span>?</span></h1>
  <div class="form">
    <label for="num-guess">Enter Your Guessed Number<br>
      <p>( Between 1 to 100 )</p>

    </label>
    <input id="num-guess" class="input" required>
    <input type="submit" value="Submit" id="submit-guess">
  </div>
  <div class="result">
    <p id="result"></p>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
